plugins {
    id 'java'
}

group = 'com.multirkh'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.keycloak:keycloak-services:26.0.2'
    compileOnly 'org.keycloak:keycloak-server-spi:26.0.2'
    compileOnly 'org.keycloak:keycloak-server-spi-private:26.0.2'
}

test {
    useJUnitPlatform()
}